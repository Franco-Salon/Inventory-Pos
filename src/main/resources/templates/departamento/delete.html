
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title>Eliminar Departamento</title>
</head>

<div layout:fragment="content">
    <h1 class="h1">Eliminar Departamento</h1>
    <h2 class="h2">Â¿EstÃ¡ seguro que desea eliminar este registro?</h2>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2 h3">Codigo:</dt>
            <dd class="col-sm-10 h3" th:text="${departamento.codigo}"></dd>
        </dl>
        <dl class="row">
            <dt class="col-sm-2 h3">Nombre:</dt>
            <dd class="col-sm-10 h3" th:text="${departamento.nombre}"></dd>
        </dl>

        <form th:action="@{/departamentos/delete}" method="post">
            <input type="hidden" name="id" th:value="${departamento.id}">
            <button type="submit" class="btn btn-danger">Eliminar</button> |
            <a th:href="@{/departamentos}" class="btn btn-secondary">Regresar</a>
        </form>
    </div>
</div>

</html>
