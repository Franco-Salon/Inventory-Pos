<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title>Detalles Departamento</title>
</head>
<div layout:fragment="content">
    <h1 class="h1">Detalles Departamento</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2 h3">Codigo:</dt>
            <dd class="col-sm-10 h3" th:text="${departamento.codigo}"></dd>
        </dl>
        <dl class="row">
            <dt class="col-sm-2 h3">Nombre:</dt>
            <dd class="col-sm-10 h3" th:text="${departamento.nombre}"></dd>
        </dl>

        <a th:href="@{/departamentos/edit/{id}(id=${departamento.id})}" class="btn btn-outline-info">Editar</a> |
        <a th:href="@{/departamentos}" class="btn btn-outline-secondary">Regresar</a>
    </div>

</div>

</html>
