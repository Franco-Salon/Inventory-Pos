<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title>Detalles Departamento</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<div layout:fragment="content">
    <h1>Detalles Departamento</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">Codigo</dt>
            <dd class="col-sm-10" th:text="${departamento.codigo}"></dd>
        </dl>
        <dl class="row">
            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${departamento.nombre}"></dd>
        </dl>

        <a th:href="@{/departamentos/edit/{id}(id=${departamento.id})}" class="btn btn-outline-info">Editar</a> |
        <a th:href="@{/departamentos}" class="btn btn-outline-secondary">Regresar</a>
    </div>

</div>

</html>
