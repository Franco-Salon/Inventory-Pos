<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title>Crear Unidad de Medida</title>
</head>
<div layout:fragment="content">
    <h1>Crear Unidade de Medida</h1>
    <form th:action="@{/unidadmedidas/save}" th:object="${unidadmedida}" method="post">
        <div class="form-group">
            <label for="codigo">Codigo</label>
            <input type="text" class="form-control" th:field="*{codigo}" id="codigo" required>
            <div class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></div>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" id="nombre" required>
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Guardar</button> |
        <a th:href="@{/unidadmedidas}" class="btn btn-secondary">Regresar</a>
    </form>
</div>
</html>
