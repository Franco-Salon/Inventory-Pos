<!-- details.html -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title>Detalles Cliente</title>
</head>
<body>
<div layout:fragment="content">
<h1>Detalles del Cliente</h1>
<div>
    <hr />
    <dl class="row">
        <dt class="col-sm-2 h3">Nombre:</dt>
        <dd class="col-sm-10 h3" th:text="${cliente.nombre}"></dd>
    </dl>
    <dl class="row">
        <dt class="col-sm-2 h3">Correo:</dt>
        <dd class="col-sm-10 h3" th:text="${cliente.correo}"></dd>
    </dl>
    <dl class="row">
        <dt class="col-sm-2 h3">Teléfono:</dt>
        <dd class="col-sm-10 h3" th:text="${cliente.telefono}"></dd>
    </dl>
    <dl class="row">
        <dt class="col-sm-2 h3">Tipo de Documento:</dt>
        <dd class="col-sm-10 h3" th:text="${cliente.tipoDocumento}"></dd>
    </dl>
    <dl class="row">
        <dt class="col-sm-2 h3">Número de Documento:</dt>
        <dd class="col-sm-10 h3" th:text="${cliente.numeroDocumento}"></dd>
    </dl>

    <a th:href="@{/clientes/edit/{id}(id=${cliente.id})}" class="btn btn-outline-info">Editar</a> |
    <a th:href="@{/clientes}" class="btn btn-outline-secondary">Regresar</a>
</div>

</div>
</body>
</html>
