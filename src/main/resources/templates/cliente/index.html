<!-- index.html -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title>Lista de Clientes</title>
</head>

<body>
<div layout:fragment="content">
    <h1>Lista de Clientes</h1>
    <a th:href="@{/clientes/create}" class="btn btn-outline-primary mb-3">Nuevo Cliente</a>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Tipo de Documento</th>
            <th>Número de Documento</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.correo}"></td>
            <td th:text="${cliente.telefono}"></td>
            <td th:text="${cliente.tipoDocumento}"></td>
            <td th:text="${cliente.numeroDocumento}"></td>
            <td>
                <a th:href="@{/clientes/edit/{id}(id=${cliente.id})}" class="btn btn-secondary">Editar</a> |
                <a th:href="@{/clientes/remove/{id}(id=${cliente.id})}" class="btn btn-danger">Eliminar</a> |
                <a th:href="@{/clientes/details/{id}(id=${cliente.id})}" class="btn btn-info">Detalle</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
