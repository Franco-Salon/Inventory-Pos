<!-- create.html -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title>Crear Cliente</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<div layout:fragment="content">
    <h1>Crear nuevo Cliente</h1>
    <br>
    <form th:action="@{/clientes/save}" th:object="${cliente}" method="post">
        <br>
        <div class="row g-2">
            <div class="form-floating mb-3 col-md-6">
                <input type="text" class="form-control" th:field="*{nombre}" id="nombre" required>
                <label for="nombre">Nombre</label>
                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>

            <div class="form-floating mb-3 col-md-6">
                <input type="text" class="form-control" th:field="*{correo}" id="correo" required>
                <label for="correo">Correo</label>
                <div class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
            </div>

            <div class="form-floating mb-3 col-md-6">
                <input type="number" class="form-control" th:field="*{telefono}" id="telefono" required>
                <label for="telefono">Teléfono</label>
                <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
            </div>

            <div class="form-floating mb-3 col-md-6">
                <input type="password" class="form-control" th:field="*{password}" id="password" required>
                <label for="password">Contraseña</label>
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="form-floating mb-3 col-md-6">
                <input type="text" class="form-control" th:field="*{tipoDocumento}" id="tipoDocumento" required>
                <label for="tipoDocumento">Tipo de Documento</label>
                <div class="text-danger" th:if="${#fields.hasErrors('tipoDocumento')}" th:errors="*{tipoDocumento}"></div>
            </div>

            <div class="form-floating mb-3 col-md-6">
                <input type="number" class="form-control" th:field="*{numeroDocumento}" id="numeroDocumento" required>
                <label for="numeroDocumento">Número de Documento</label>
                <div class="text-danger" th:if="${#fields.hasErrors('numeroDocumento')}" th:errors="*{numeroDocumento}"></div>
            </div>
        </div>

        <hr>
        <button type="submit" class="btn btn-primary">Guardar</button> |
        <a th:href="@{/clientes}" class="btn btn-secondary">Regresar</a>
    </form>
</div>
</html>
