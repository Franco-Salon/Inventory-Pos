<!-- edit.html -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">
<head>
    <title>Editar Cliente</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Editar Cliente</h1>
    <form th:action="@{/clientes/save}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{id}">
        <br>
        <div class="row g-2">
            <div class="form-floating mb-3 col-md-6">
                <input type="text" class="form-control" th:field="*{nombre}" id="nombre" required>
                <label for="nombre">Nombre</label>
            </div>

            <div class="form-floating mb-3 col-md-6">
                <input type="text" class="form-control" th:field="*{correo}" id="correo" required>
                <label for="correo">Correo</label>
            </div>

            <div class="form-floating mb-3 col-md-6">
                <input type="number" class="form-control" th:field="*{telefono}" id="telefono" required>
                <label for="telefono">Teléfono</label>
            </div>

            <div class="form-floating mb-3 col-md-6">
                <input type="password" class="form-control" th:field="*{password}" id="password" required>
                <label for="password">Contraseña</label>
            </div>

            <div class="form-floating mb-3 col-md-6">
                <input type="text" class="form-control" th:field="*{tipoDocumento}" id="tipoDocumento" required>
                <label for="tipoDocumento">Tipo de Documento</label>
            </div>

            <div class="form-floating mb-3 col-md-6">
                <input type="number" class="form-control" th:field="*{numeroDocumento}" id="numeroDocumento" required>
                <label for="numeroDocumento">Número de Documento</label>
            </div>

        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Guardar</button> |
        <a th:href="@{/clientes}" class="btn btn-outline-secondary">Regresar</a>
    </form>

</div>
</body>
</html>
