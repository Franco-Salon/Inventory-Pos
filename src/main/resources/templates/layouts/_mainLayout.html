<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <title>TECH SALO SV</title>
    <link th:href="@{/css/app.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>


        .content {
            max-width: 100%;
            width: 100%;
            padding: 20px;
        }

</head>
<body>
<div class="wrapper">
    <nav id="sidebar" class="sidebar js-sidebar">

            <a class="sidebar-brand" th:href="@{/}">

                </li>

                    <a class="sidebar-link" th:href="@{/roles}">
                        <i class="align-middle" data-feather="user-plus"></i> <span class="align-middle">Rol</span>

                </li>
                <li class="sidebar-item">

                    </a>
                </li>

                    </a>
                </li>

                </li>

                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link" th:href="@{/clientes}">
                        <i class="align-middle" data-feather="user-plus"></i> <span class="align-middle">Clientes</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>
        <div class="content">
            <div layout:fragment="content">

            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/app.js}"></script>
