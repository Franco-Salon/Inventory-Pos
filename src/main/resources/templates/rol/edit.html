<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title>Editar Rol</title>
</head>

<div layout:fragment="content">
    <h1>Editar Rol</h1>
    <form th:action="@{/roles/save}" th:object="${rol}" method="post">
        <input type="hidden" th:field="*{id}">
        <br>
        <div class="row g-2">
                <div class="form-floating mb-3 col-md-6">
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Escriba el nombre" required>
                    <label for="nombre">Nombre</label>
                </div>


                 <div class="form-floating">
                        <textarea type="text" class="form-control" th:field="*{descripcion}" id="descripcion" placeholder="Escriba la descripcion" required></textarea>
                        <label for="descripcion">Descripcion</label>
                 </div>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Guardar</button> |
        <a th:href="@{/roles}" class="btn btn-outline-secondary">Regresar</a>
    </form>
</div>

</html>
