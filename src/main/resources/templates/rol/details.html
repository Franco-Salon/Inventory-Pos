<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title>Detalles Rol</title>
</head>
<div layout:fragment="content">
    <h1>Detalles Rol</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${rol.nombre}"></dd>
        </dl>
        <dl class="row">
            <dt class="col-sm-2">Descripcion</dt>
            <dd class="col-sm-10" th:text="${rol.descripcion}"></dd>
        </dl>


        <a th:href="@{/roles/edit/{id}(id=${rol.id})}" class="btn btn-outline-info">Editar</a> |
        <a th:href="@{/roles}" class="btn btn-outline-secondary">Regresar</a>
    </div>

</div>

</html>
