<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title>Crear Rol</title>
</head>
<div layout:fragment="content">
    <h1>Crear nuevo Rol</h1>
    <br>
    <form th:action="@{/roles/save}" th:object="${rol}" method="post">
        <br>
        <div class="row g-2">
            <div class="form-floating mb-3 col-md-6">
                <input type="text" class="form-control" th:field="*{nombre}" id="nombre" required>
                <label for="nombre">Nombre</label>
                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>

            <div class="form-floating">
                <textarea type="text" class="form-control" style="height: 100px" th:field="*{descripcion}" id="descripcion" required></textarea>
                <label for="descripcion">Descripcion</label>
                <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
            </div>
        </div>

        <hr>
        <button type="submit" class="btn btn-primary">Guardar</button> |
        <a th:href="@{/roles}" class="btn btn-secondary">Regresar</a>
    </form>
</div>
</html>
