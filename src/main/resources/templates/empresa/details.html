<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title>Detalle de la empresa</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Detalles de la empresa</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2 h3">Nombre:</dt>
            <dd class="col-sm-10 h3" th:text="${empresa.nombre}"></dd>
        </dl>
        <dl class="row">
            <dt class="col-sm-2 h3">NIT:</dt>
            <dd class="col-sm-10 h3" th:text="${empresa.NIT}"></dd>
        </dl>
        <dl class="row">
            <dt class="col-sm-2 h3">NRC:</dt>
            <dd class="col-sm-10 h3" th:text="${empresa.NRC}"></dd>
        </dl>
      
        <dl class="row">
            <dt class="col-sm-2 h3">Código de Actividad:</dt>
            <dd class="col-sm-10 h3" th:text="${empresa.codActividad}"></dd>
        </dl>
        <dl class="row">
            <dt class="col-sm-2 h3">Descripción de Actividad:</dt>
            <dd class="col-sm-10 h3" th:text="${empresa.desActividad}"></dd>
        </dl>
        <dl class="row">
            <dt class="col-sm-2 h3">Nombre Comercial:</dt>
            <dd class="col-sm-10 h3" th:text="${empresa.nombreComercial}"></dd>
        </dl>
        <dl class="row">
            <dt class="col-sm-2 h3">Tipo Establecimiento:</dt>
            <dd class="col-sm-10 h3" th:text="${empresa.tipoEstablecimiento}"></dd>
        </dl>
        <dl class="row">
            <dt class="col-sm-2 h3">Dirección:</dt>
            <dd class="col-sm-10 h3" th:text="${empresa.direccion}"></dd>
        </dl>
        <dl class="row">
            <dt class="col-sm-2 h3">Correo:</dt>
            <dd class="col-sm-10 h3" th:text="${empresa.correo}"></dd>
        </dl>
        <dl class="row">
            <dt class="col-sm-2 h3">Municipio:</dt>
            <dd class="col-sm-10 h3" th:text="${empresa.municipio.nombre}"></dd>
        </dl>


        <a th:href="@{/empresas/edit/{id}(id=${empresa.id})}" class="btn btn-outline-info">Editar</a> |
        <a th:href="@{/empresas}" class="btn btn-outline-secondary">Regresar</a>
    </div>

</div>
</body>
</html>
