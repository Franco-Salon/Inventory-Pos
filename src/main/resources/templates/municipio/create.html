<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title>Crear Municipio</title>
</head>
<div layout:fragment="content">
    <h1>Crear nuevo Municipio</h1>
    <br>
    <form th:action="@{/municipios/save}" th:object="${municipio}" method="post">
        <br>
        <div class="row g-2">
            <div class="form-floating mb-3 col-md-4">
                <input type="text" class="form-control" th:field="*{codigo}" id="codigo" required>
                <label for="codigo">Codigo</label>
                <div class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></div>
            </div>

            <div class="form-floating mb-3 col-md-6">
                <input type="text" class="form-control" th:field="*{nombre}" id="nombre" required>
                <label for="nombre">Nombre</label>
                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>

            <div class="form-floating mb-3 col-md-6">
                <select  class="form-select" aria-label="Default select example" id="departamento"  th:field="*{departamento.id}" required>
                    <option value="">Seleccione un rol</option>
                    <option selected th:each="departamento : ${departamento}"
                            th:value="${departamento.id}"
                            th:text="${departamento.nombre}">
                    </option>
                </select>
                <label for="departamento">Departamento</label>
            </div>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Guardar</button> |
        <a th:href="@{/municipios}" class="btn btn-secondary">Regresar</a>
    </form>
</div>
<body>

</body>
</html>
