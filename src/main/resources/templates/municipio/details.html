<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title>Detalles Municipio</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Detalles del Municipio</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2 h3">Codigo:</dt>
            <dd class="col-sm-10 h3" th:text="${municipio.codigo}"></dd>
        </dl>
        <dl class="row">
            <dt class="col-sm-2 h3">Nombre:</dt>
            <dd class="col-sm-10 h3" th:text="${municipio.nombre}"></dd>
        </dl>
        <dl class="row">
            <dt class="col-sm-2 h3">Departamento:</dt>
            <dd class="col-sm-10 h3" th:text="${municipio.departamento.nombre}"></dd>
        </dl>


        <a th:href="@{/municipios/edit/{id}(id=${municipio.id})}" class="btn btn-outline-info">Editar</a> |
        <a th:href="@{/municipios}" class="btn btn-outline-secondary">Regresar</a>
    </div>

</div>
</body>
</html>
