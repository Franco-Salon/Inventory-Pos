<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="/layouts/_mainLayout">

<head>
    <title>Detalles Ajuste</title>
</head>

<body>
    <div layout:fragment="content">
        <h1>Detalles del Ajuste</h1>
        <div>
            <hr />
            <dl class="row">
                <dt class="col-sm-2 h3">Fecha:</dt>
                <dd class="col-sm-10 h3" th:text="${ajuste.fecha}"></dd>
            </dl>

            <dl class="row">
                <dt class="col-sm-2 h3">Cantidad:</dt>
                <dd class="col-sm-10 h3" th:text="${ajuste.cantidad}"></dd>
            </dl>

            <dl class="row">
                <dt class="col-sm-2 h3">Item:</dt>
                <dd class="col-sm-10 h3" th:text="${ajuste.item.nombre}"></dd>
            </dl>

            <dl class="row">
                <dt class="col-sm-2 h3">Usuario:</dt>
                <dd class="col-sm-10 h3" th:text="${ajuste.usuario.nombre}"></dd>
            </dl>

            <dl class="row">
                <dt class="col-sm-2 h3">Unidad de Medida:</dt>
                <dd class="col-sm-10 h3" th:text="${ajuste.unidadwedida.nombre}"></dd>
            </dl>

            <dl class="row">
                <dt class="col-sm-2 h3">Tipo de Movimiento:</dt>
                <dd class="col-sm-10 h3" th:text="${ajuste.tipoMovimiento}"></dd>
            </dl>

            <a th:href="@{/ajustes/edit/{id}(id=${ajuste.id})}" class="btn btn-outline-info">Editar</a> |
            <a th:href="@{/ajustes}" class="btn btn-outline-secondary">Regresar</a>
        </div>
    </div>
</body>

</html>
