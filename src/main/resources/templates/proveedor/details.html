<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title>Detalle del proveedor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <h1>Detalles del proveedor</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2 h3">NIT:</dt>
            <dd class="col-sm-10 h3" th:text="${proveedor.NIT}"></dd>
        </dl>
        <dl class="row">
            <dt class="col-sm-2 h3">NRC:</dt>
            <dd class="col-sm-10 h3" th:text="${proveedor.NRC}"></dd>
        </dl>
        <dl class="row">
            <dt class="col-sm-2 h3">Nombre:</dt>
            <dd class="col-sm-10 h3" th:text="${proveedor.nombre}"></dd>
        </dl>
        <dl class="row">
            <dt class="col-sm-2 h3">Código de Actividad:</dt>
            <dd class="col-sm-10 h3" th:text="${proveedor.codActividad}"></dd>
        </dl>
        <dl class="row">
            <dt class="col-sm-2 h3">Descripción de Actividad:</dt>
            <dd class="col-sm-10 h3" th:text="${proveedor.desActividad}"></dd>
        </dl>
        <dl class="row">
            <dt class="col-sm-2 h3">Nombre Comercial:</dt>
            <dd class="col-sm-10 h3" th:text="${proveedor.nombreComercial}"></dd>
        </dl>
        <dl class="row">
            <dt class="col-sm-2 h3">Descripción:</dt>
            <dd class="col-sm-10 h3" th:text="${proveedor.descripcion}"></dd>
        </dl>
        <dl class="row">
            <dt class="col-sm-2 h3">Correo:</dt>
            <dd class="col-sm-10 h3" th:text="${proveedor.correo}"></dd>
        </dl>
        <dl class="row">
            <dt class="col-sm-2 h3">Teléfono:</dt>
            <dd class="col-sm-10 h3" th:text="${proveedor.telefono}"></dd>
        </dl>
        <dl class="row">
            <dt class="col-sm-2 h3">Municipio:</dt>
            <dd class="col-sm-10 h3" th:text="${proveedor.municipio.nombre}"></dd>
        </dl>
        <dl class="row">
            <dt class="col-sm-2 h3">Empresa:</dt>
            <dd class="col-sm-10 h3" th:text="${proveedor.empresa.nombre}"></dd>
        </dl>


        <a th:href="@{/proveedores/edit/{id}(id=${proveedor.id})}" class="btn btn-outline-info">Editar</a> |
        <a th:href="@{/proveedores}" class="btn btn-outline-secondary">Regresar</a>
    </div>

</div>
</body>
</html>
