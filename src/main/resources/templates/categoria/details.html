<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title>Detalles Categoria</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<div layout:fragment="content">
    <h1 class="h1">Detalles Categoria</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2 h3">Nombre:</dt>
            <dd class="col-sm-10 h3" th:text="${categoria.nombre}"></dd>

            <dt class="col-sm-2 h3">Nombre:</dt>
            <dd class="col-sm-10 h3" th:text="${categoria.descripcion}"></dd>
        </dl>

        <a th:href="@{/categorias/edit/{id}(id=${categoria.id})}" class="btn btn-outline-info">Editar</a> |
        <a th:href="@{/categorias}" class="btn btn-outline-secondary">Regresar</a>
    </div>

</div>

</html>
