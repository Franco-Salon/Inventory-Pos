<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title>Editar Categoria</title>

</head>

<div layout:fragment="content">
    <h1>Editar Categoria</h1>
    <form th:action="@{/categorias/save}" th:object="${categoria}" method="post">
        <input type="hidden" th:field="*{id}">
        <br>
        <div class="row g-2">
                <div class="form-floating col-md-6">
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Escriba el nombre" required>
                    <label for="nombre">Nombre</label>
                </div>

                <div class="form-floating col-md-6">
                    <input type="text" class="form-control" th:field="*{descripcion}" id="descripcion" placeholder="Escriba la descripcion" required>
                    <label for="descripcion">Descripcion</label>
                </div>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Guardar</button> |
        <a th:href="@{/categorias}" class="btn btn-outline-secondary">Regresar</a>
    </form>
</div>

</html>
