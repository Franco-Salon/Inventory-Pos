<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title>Crear Usuario</title>
</head>
<div layout:fragment="content">
    <h1>Crear nuevo Usuario</h1>
    <br>
    <form th:action="@{/usuarios/save}" th:object="${usuario}" method="post">
        <br>
        <div class="row g-2">
            <div class="form-floating mb-3 col-md-6">
                <input type="text" class="form-control" th:field="*{nombre}" id="nombre" required>
                <label for="nombre">Nombre</label>
                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>

            <div class="form-floating mb-3 col-md-6">
                <input type="text" class="form-control"  th:field="*{correo}" id="correo" required>
                <label for="correo">Correo</label>
                <div class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
            </div>

            <div class="form-floating mb-3 col-md-6">
                <input type="number" class="form-control"  th:field="*{telefono}" id="telefono" required>
                <label for="telefono">Telefono</label>
                <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
            </div>

            <div class="form-floating mb-3 col-md-6">
                <input type="password" class="form-control"  th:field="*{password}" id="password" required>
                <label for="password">Contrase√±a</label>
                <div class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{password}"></div>
            </div>

            <div class="form-floating mb-3 col-md-6">
                <input type="number" class="form-control"  th:field="*{dui}" id="dui" required>
                <label for="dui">Dui</label>
                <div class="text-danger" th:if="${#fields.hasErrors('dui')}" th:errors="*{dui}"></div>
            </div>

            <div class="form-floating mb-3 col-md-6">
                <select  class="form-select" aria-label="Default select example" id="rol"  th:field="*{rol.id}" required>
                    <option value="">Seleccione un rol</option>
                    <option selected th:each="rol : ${rol}"
                            th:value="${rol.id}"
                            th:text="${rol.nombre}">
                    </option>
                </select>
                <label for="rol">Rol</label>
            </div>
        </div>

        <hr>
        <button type="submit" class="btn btn-primary">Guardar</button> |
        <a th:href="@{/usuarios}" class="btn btn-secondary">Regresar</a>
    </form>
</div>
</html>
