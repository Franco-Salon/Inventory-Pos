<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title>Detalles Usuario</title>
</head>
<body>
<div layout:fragment="content">
<h1>Detalles del Usuario</h1>
<div>
    <hr />
    <dl class="row">
        <dt class="col-sm-2 h3">Nombre:</dt>
        <dd class="col-sm-10 h3" th:text="${usuario.nombre}"></dd>
    </dl>
    <dl class="row">
        <dt class="col-sm-2 h3">Correo:</dt>
        <dd class="col-sm-10 h3" th:text="${usuario.correo}"></dd>
    </dl>
    <dl class="row">
        <dt class="col-sm-2 h3">Telefono:</dt>
        <dd class="col-sm-10 h3" th:text="${usuario.telefono}"></dd>
    </dl>
    <dl class="row">
        <dt class="col-sm-2 h3">Contrase√±a:</dt>
        <dd class="col-sm-10 h3" th:text="${usuario.password}"></dd>
    </dl>
    <dl class="row">
        <dt class="col-sm-2 h3">Dui:</dt>
        <dd class="col-sm-10 h3" th:text="${usuario.dui}"></dd>
    </dl>
    <dl class="row">
        <dt class="col-sm-2 h3">Rol:</dt>
        <dd class="col-sm-10 h3" th:text="${usuario.rol.nombre}"></dd>
    </dl>


    <a th:href="@{/usuarios/edit/{id}(id=${usuario.id})}" class="btn btn-outline-info">Editar</a> |
    <a th:href="@{/usuarios}" class="btn btn-outline-secondary">Regresar</a>
</div>

</div>
</body>
</html>
